<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Radar Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 3rem;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>GitHub Radar Report</h1>
  <p>Click the button below to get the latest GitHub trend summary.</p>
  <button onclick="fetchReport()">Get me the report</button>
  <div id="result"></div>

  <script>
    async function fetchReport() {
      const btn = document.querySelector("button");
      const result = document.getElementById("result");
      btn.disabled = true;
      btn.innerText = "Loading...";

      try {
        const response = await fetch("https://ayseschki.app.n8n.cloud/webhook/b0713c8f-b4aa-4641-81b8-213bca8e069b");
        const data = await response.text(); // or response.json() if structured
        result.innerText = data;
      } catch (err) {
        result.innerText = "An error occurred: " + err.message;
      }

      btn.disabled = false;
      btn.innerText = "Get me the report";
    }
  </script>
</body>
</html>
